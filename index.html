<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Book Your Movie Ticket</h1>
        <div class="movie-container">
            <label for="movie">Pick a movie:</label>
            <select id="movie">
                <option value="100" data-movie="avengers">Avengers: Endgame (100rs)</option>
                <option value="100" data-movie="vaazhai">Vaazhai (100rs)</option>
                <option value="150" data-movie="vettaiyan">Vettaiyan (150rs)</option>
                <option value="200" data-movie="amaran">Amaran (200rs)</option>
            </select>
        </div>

        <div class="seat-container">
            <div class="screen"></div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
        </div>

        <p class="text">You have selected <span id="count">0</span> seats for a price of rs<span id="total">0</span></p>
        <button id="book-btn">Book now</button>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
